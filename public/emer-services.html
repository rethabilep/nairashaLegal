<!DOCTYPE html>
<html>

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Nairasha Legal | Emergency Services</title>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poiret One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
    <!--Styles-->
    <link href="style/style.css" type="text/css" rel="stylesheet">
    <link href="style/emer-services.css" type="text/css" rel="stylesheet">
    <link href="style/responsive.css" type="text/css" rel="stylesheet">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<aside id ="drawer" class="mdc-drawer mdc-drawer--dismissible">
    <div class="mdc-drawer__content">
        <button class="mdc-icon-button material-icons">menu</button>
        <button class="mdc-icon-button material-icons">directions_bus</button>
        <button class="mdc-icon-button material-icons">directions_car</button>
        <button class="mdc-icon-button material-icons">directions_bike</button>
        <button class="mdc-icon-button material-icons">directions_walk</button>
        <div class="mdc-text-field mdc-text-field--with-leading-icon starting-point">
            <i class="material-icons mdc-text-field__icon" id="starting-point-icon" tabindex="0" role="button">my_location</i>
            <input type="text" id="starting-point" class="mdc-text-field__input">
            <label for="starting-point" class="mdc-floating-label">Your Location</label>
            <div class="mdc-line-ripple"></div>
        </div>
        <div class="mdc-text-field mdc-text-field--with-leading-icon destination">
            <i class="material-icons mdc-text-field__icon" id="destination-icon" tabindex="0" role="button">place</i>
            <input type="text" id="destination" class="mdc-text-field__input">
            <label for="destination" class="mdc-floating-label">Destination</label>
            <div class="mdc-line-ripple"></div>
        </div>
    </div>
</aside>
<header id="app-bar" class="mdc-top-app-bar mdc-elevation--7">

        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start mdc-elevation--7">

        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end mdc-elevation--7" role="toolbar">
            <div class="mdc-tab-bar" role="tablist">
                <div class="mdc-tab-scroller">
                    <div class="mdc-tab-scroller__scroll-area">
                        <div class="mdc-tab-scroller__scroll-content">
                            <button class="mdc-tab " role="tab" aria-selected="true" tabindex="0">
                <span class="mdc-tab__content">
                    <span class="mdc-tab__text-label">HOME</span>
                </span>
                                <span class="mdc-tab-indicator ">
                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                                <span class="mdc-tab__ripple"></span>
                            </button>
                            <button class="mdc-tab " role="tab" aria-selected="true" tabindex="1">
                <span class="mdc-tab__content">
                    <span class="mdc-tab__text-label">ABOUT</span>
                </span>
                                <span class="mdc-tab-indicator ">
                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                                <span class="mdc-tab__ripple"></span>
                            </button>
                            <button class="mdc-tab " role="tab" aria-selected="true" tabindex="2">
                <span class="mdc-tab__content">
                    <span class="mdc-tab__text-label">LEGAL SUPPORT</span>
                </span>
                                <span class="mdc-tab-indicator ">
                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                                <span class="mdc-tab__ripple"></span>
                            </button>
                            <button class="mdc-tab " role="tab" aria-selected="true" tabindex="3">
                <span class="mdc-tab__content">
                    <span class="mdc-tab__text-label">DONATE</span>
                </span>
                                <span class="mdc-tab-indicator">
                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                                <span class="mdc-tab__ripple"></span>

                            <button class="mdc-tab " role="tab" aria-selected="true" tabindex="4">
                <span class="mdc-tab__content">
                    <span class="mdc-tab__text-label">NOKANENG</span>
                </span>
                                <span class="mdc-tab-indicator">
                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                                <span class="mdc-tab__ripple"></span>
                            </button>
                            <button id="emergency" class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="5">
                <span class="mdc-tab__content">
                    <span class="mdc-tab__text-label">EMERGENCY SERVICES</span>
                </span>
                                <span class="mdc-tab-indicator mdc-tab-indicator--active">
                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                                <span class="mdc-tab__ripple"></span>

                    </div>

            <ul id="emergencyServices" class="mdc-list">
                <li class="mdc-list-item" tabindex="0">
                    <span class="mdc-list-item__text"><a href="emer-services.html?search=police"> Police Stations</a></span>
                </li>
                <li class="mdc-list-item">
                    <span class="mdc-list-item__text"><a href="emer-services.html?search=hospitals">Hospitals and health Services</a></span>
                </li>
                <li class="mdc-list-item">
                    <span class="mdc-list-item__text"><a href="emer-services.html?search=homes">Homes</a></span>

        <div id="map"></div>
    </main>

<script src ="bundle.js"></script>
<script src="scripts/script.js"></script>

        async defer></script>
<script src="scripts/maps.js"></script>
